name: Test-1_21

on:
  push:
    paths:
      - "**.go"
      - "**.md"
      - "**.yaml"

jobs:
  test:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: .

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
      - name: Use golang
        uses: actions/setup-go@v5
        with:
          go-version: "1.21.x"
      # noinlineによるテスト実行
      # https://github.com/poteto0/poteto/issues/169
      - name: Test
        run: go test ./... -cover -bench . -benchtime 100000x -gcflags=all=-l
